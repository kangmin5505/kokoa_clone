<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>06. kokoa code challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <section class="header__top">
        <i class="fas fa-bars fa-lg"></i>
        <h2 class="header__top__title">library</h2>
        <i class="fas fa-shopping-bag fa-lg"></i>
      </section>
      <form class="header__bottom">
        <input class="header__bottom__search-bar" placeholder="Search books..." />
        <i class="fas fa-search fa-lg"></i>
      </form>
    </header>

    <main class="main">
      <section class="main__top">
        <h2 class="main__top__title">Book of the day</h2>
        <div class="main__top__content">
          <div class="main__top__content__cover">
            <img class="main__top__img" src="1.jpg">
          </div>
          <div class="main__top__content__info">
            <div class="main__top__content__info__text">
              <h3 class="main__top__content__info__text__name">No Fixed Abode</h3>
              <h4 class="main__top__content__info__publisher">Journey Through</h4>
              <div class="main__top__content__info__text__stars">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star-half-alt fa-xs"></i>
              </div>
          </div>
          <div class="main__top__content__category">
            <div class="main__top__content__category__box">Journey</div>
            <div class="main__top__content__category__box">Biography</div>
          </div>
          <div class="main__top__content__btns">
            <div class="main__top__content__btns__small-btn">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="main__top__content__btns__big-btn">
              Book Now
            </div>

          </div>

        </div>
      </section>

      <section class="main__mid">
        <h2 class="main__mid__title">Top Books</h2>
        <div class="main__mid__content">
          <div class="main__mid__content__cover">
            <div class="main__mid__content__cover__image">
              <img class="main__top__img" src="2.jpg">
            </div>
            <div class="main__mid__content__cover__star">
              <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star-half-alt fa-xs"></i>
            </div>
          </div>
          <div class="main__mid__content__cover">
            <div class="main__mid__content__cover__image">
              <img class="main__top__img" src="3.jpg">
            </div>
            <div class="main__mid__content__cover__star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star-half-alt fa-xs"></i>
            </div>
          </div>
          <div class="main__mid__content__cover">
            <div class="main__mid__content__cover__image">
              <img class="main__top__img" src="4.jpg">
            </div>
            <div class="main__mid__content__cover__star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star-half-alt fa-xs"></i>
            </div>
          </div>
          <div class="main__mid__content__cover">
            <div class="main__mid__content__cover__image">
              <img class="main__top__img" src="5.jpg">        
            </div>
            <div class="main__mid__content__cover__star">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star-half-alt fa-xs"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="main__bottom">
        <h2 class="main__bottom__title">Popular authors</h2>
        <div class="main__bottom__content">
          <div class="main__bottom__content__image">
            <img class="main__bottom__img" src="6.jpg"> 
          </div>
          <div class="main__bottom__content__text">
            <h5 class="main__bottom__content__text__name">George Raymond Richard Martin</h5>
            <h6 class="main__bottom__content__text__sub-content">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</h6>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
