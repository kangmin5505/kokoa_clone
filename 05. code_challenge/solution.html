<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="solution.css" />
    <script
      src="https://kit.fontawesome.com/7d63a337c9.js"
      crossorigin="anonymous"
    ></script>
    <title>05. kokoa code challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fas fa-times fa-2x"></i>
        <h1>Playlist</h1>
      </header>
      <main>
        <secion class="main-song">
          <div class="main-song__cover">
            <i class="far fa-image fa-3x"></i>
          </div>
          <div class="main-song__data">
            <h3 class="main-song__title">Random Love</h3>
            <h5 class="main-song__author">by Duvay Kapoor</h5>
          </div>
        </secion>
        <section class="btns">
          <span class="btns__btn btns__btn--big">
            <i class="fas fa-play fa-xs"></i>
            <span>Play</span>
          </span>
          <span class="btns__btn"><i class="far fa-heart"></i></span>
          <span class="btns__btn"><i class="fas fa-plus"></i></span>
        </section>
        <ul class="song-list">
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Matargasti</h5>
              <h6>Mohit Chauhan</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Attitude</h5>
              <h6>Lewis OfMan · Attitude</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Try Everthing</h5>
              <h6>Shakira · Zootopia</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Sunflower</h5>
              <h6>Joseph Vincent · Sunflower</h6>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
