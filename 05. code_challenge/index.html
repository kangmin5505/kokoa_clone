<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>05. kokoa code challenge</title>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-times"></i>
      <h3 class="header__title">Playlist</h3>
    </header>

    <div class="main-song">
      <div class="main-song__top">
        <div class="main-song__top__box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <div class="main-song__top__text">
          <h1>Random Love</h1>
          <span>by Divay Kappor</span>
        </div>
      </div>
      <div class="main-song__bottom">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>

    <div class="playlist">
      <ul>
        <li class="playlist__row">
          <div class="playlist__row__box"></div>
          <div class="playlist__row__text">
            <h3>Matargasti</h3>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="playlist__row">
          <div class="playlist__row__box"></div>
          <div class="playlist__row__text">
            <h3>Attitude</h3>
            <span>Lewis OfMan · Attitude</span>
          </div>
        </li>
        <li class="playlist__row">
          <div class="playlist__row__box"></div>
          <div class="playlist__row__text">
            <h3>Try Everything</h3>
            <span>Shakira · Zootopia</span>
          </div>
        </li>
        <li class="playlist__row">
          <div class="playlist__row__box"></div>
          <div class="playlist__row__text">
            <h3>Sunflower</h3>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/7d63a337c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
