<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code_Challege_First</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label for="First_name"><b>First name<b></label>
        <input required type="text" id="First_name" placeholder="First name" />
      </div>
      <div>
        <label for="Last_name"><b>Last name<b></label>
        <input required type="text" id="Last_name" placeholder="Last name" />
      </div>
      <div>
        <label for="Email"><b>Email<b></label>
        <input required type="email" id="Email" placeholder="Email" />
      </div>
      <div>
        <label for="Username"><b>Username<b></label>
        <input required type="text" id="Username" placeholder="Username" />
      </div>
      <div>
        <label for="Password"><b>Password<b></label>
        <input required type="password" id="Password"  minlength="10" placeholder="Password" />
      </div>
      <div>
        <label for="Birth_date"><b>Birth date</b></label>
        <input required type="date" id="Birth_date" value="yyyy-mm-dd">
      </div>
      <div>
        <label for="">How happy are you?</label>
        <input required type="range" list="tickmarks">
        <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
        </datalist>
      </div>
      <div>
        <label for="">What is your fav.color?</label>
        <input required type="color">
      </div>
      <div>
        <input type="submit" value="Create Account">
      </div>
    </form>
  </body>
</html>
